<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flux</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="//cdn.muicss.com/mui-0.5.0/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script defer src="//cdn.muicss.com/mui-0.5.0/js/mui.min.js"></script>
    <!-- <link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" /> -->
    <style>

      .app-layout {
        display: flex;
      }

      .app-container {
        flex: 1
      }

      .app-menu {
        position:absolute;
        height: 100vh;
        min-width: 250px;
        padding: 15px;
        color: #FFF;
        background-color: rgb(33,150,243);
      }

      .app-header {
        padding: 15px;
        color: #FFF;
        background-color: rgb(33,150,243);
      }

      .app-titled-toolbar {
        display: flex;
        height: 100px;
        align-items:center;
      }

      .app-titled-toolbar > h2 {
        flex:1;
      }

    @media all and (min-width:1000px) {
      .app-menu {
        position:relative;
      }
    }

    </style>
  </head>
  <body>
    <div id="main"></div>
    <script src="bundle.js"></script>
  </body>
</html>
